<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mini Fleet - Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body id="page-login">
  <main class="container">
    <h1>Fleet Management - Login</h1>

    <form id="loginForm" class="card">
      <label>
        Email
        <input type="email" id="email" required placeholder="admin@mail.com">
      </label>

      <label>
        Password
        <input type="password" id="password" required placeholder="admin1234">
      </label>

      <button type="submit" class="btn">Login</button>
    </form>

    <p class="hint">Use <b>admin@mail.com</b> / <b>admin1234</b></p>
  </main>

  <script src="script.js"></script>
</body>
</html>
